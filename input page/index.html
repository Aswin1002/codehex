<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Location, Date & Time</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <div class="container" id="cntn">
    <h2>Pick a Location, Date & Time</h2>
    
    <!-- Map -->
    <div id="map"></div>

    <!-- Form -->
<form id="weatherForm">
  <label for="location">Enter Location (City, Place, etc.):</label>
  <input type="text" id="location" name="location" placeholder="Type a city or place">

  <label for="date">Choose Date:</label>
  <input type="date" id="date" name="date" required>

  <label for="time">Choose Time:</label>
  <input type="time" id="time" name="time" required>

  <!-- Hidden inputs for map coordinates -->
  <input type="hidden" id="lat" name="lat">
  <input type="hidden" id="lon" name="lon">

  <button type="submit">Get Weather</button>
</form>


  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
