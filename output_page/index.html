<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Probable Weather Forecast</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Probable Weather Forecast</h1>
  <div id="results" class="output-container">Loading...</div>
  

  <!-- Cards Container -->
  <div class="cards-container">
<div class="card" id="locationCard">
  <h2>Location</h2>
  <p id="locName">Loading...</p>
  <p id="locDescription" style="margin-top:10px; font-style:italic; text-align:center; color:#00ffe0;">Loading description...</p>
</div>

    <div class="card" id="tempCard">
      <h2>Temperature</h2>
      <p id="tempAvg">Loading...</p>
      <canvas id="tempChart"></canvas>
    </div>
    <div class="card" id="humidityCard">
      <h2>Humidity</h2>
      <p id="humidityAvg">Loading...</p>
      <canvas id="humidityChart"></canvas>
    </div>
    <div class="card" id="windCard">
      <h2>Wind</h2>
      <p id="windAvg">Loading...</p>
      <canvas id="windChart"></canvas>
    </div>
    <div class="card" id="conditionCard">
      <h2>Probable Conditions</h2>
      <canvas id="conditionChart"></canvas>
    </div>
    
  </div>

  <div class="download-section">
    <button id="downloadJson" class="download-btn">Download as JSON</button>
  </div>
</div>

  <script src="scrp.js"></script>
</body>
</html>
